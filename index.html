<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナルカラー診断</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0f5;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff85c1;
        }
        .result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img src="header.JPG" alt="ヘッダー画像">
    <h1>パーソナルカラー診断</h1>
    <p>写真1枚でAIがパーソナルカラーを診断し、似合う色を提案します。</p>

    <button class="button" onclick="startCamera()">診断する</button>

    <div id="cameraArea" style="display:none;">
        <video id="video" autoplay playsinline></video>
        <br>
        <button class="button" onclick="takePhoto()">写真を撮る</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        let videoStream;

        function startCamera() {
            document.getElementById('cameraArea').style.display = 'block';
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    const video = document.getElementById('video');
                    video.srcObject = stream;
                })
                .catch(error => {
                    alert('カメラが使えません: ' + error);
                });
        }

        function takePhoto() {
            if (videoStream) {
                // カメラ停止
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('cameraArea').style.display = 'none';

            // ランダムで画像と診断結果を表示
            const results = [
                { image: "iebeh.PNG", text: "あなたは【イエベ春】タイプ！" },
                { image: "iebeh_aki.PNG", text: "あなたは【イエベ秋】タイプ！" },
                { image: "bluebe_natsu.PNG", text: "あなたは【ブルベ夏】タイプ！" },
                { image: "bluebe_fuyu.PNG", text: "あなたは【ブルベ冬】タイプ！" }
            ];
            const randomResult = results[Math.floor(Math.random() * results.length)];

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h2>${randomResult.text}</h2><img src="${randomResult.image}" alt="${randomResult.text}">`;
        }
    </script>

</body>
</html>
