<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パーソナルカラーAI診断</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'cursive', 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-pink-50 flex flex-col items-center justify-start min-h-screen p-6">
  
  <!-- ヘッダー画像 -->
  <img src="header.png" alt="ヘッダー画像" class="w-3/4 max-w-sm rounded-lg shadow-lg mb-6 mt-4">

  <!-- タイトル -->
  <h1 class="text-3xl font-bold text-pink-600 mb-4">パーソナルカラーAI診断</h1>

  <!-- 説明文 -->
  <p class="text-center text-gray-600 mb-8">
    写真1枚でAIがパーソナルカラーを診断し、似合う色を提案します。
  </p>

  <!-- 診断ボタン -->
  <button id="startCamera" class="bg-pink-400 text-white font-semibold py-3 px-8 rounded-full shadow-md hover:bg-pink-500 transition">
    診断する
  </button>

  <!-- カメラ表示用 -->
  <video id="video" class="hidden mt-6 rounded-lg shadow-lg" autoplay playsinline></video>

  <!-- 撮影ボタン -->
  <button id="capture" class="hidden bg-pink-300 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-pink-400 transition mt-4">
    写真を撮る
  </button>

  <script>
    const startButton = document.getElementById('startCamera');
    const captureButton = document.getElementById('capture');
    const video = document.getElementById('video');

    startButton.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.classList.remove('hidden');
        captureButton.classList.remove('hidden');
        startButton.classList.add('hidden');
      } catch (err) {
        alert('カメラのアクセスが拒否されました。');
      }
    });

    captureButton.addEventListener('click', () => {
      const images = [
        'iebeh.png',
        'iebeh_aki.png',
        'bluebe_natsu.png',
        'bluebe_fuyu.png'
      ];
      const randomImage = images[Math.floor(Math.random() * images.length)];
      window.location.href = randomImage;
    });
  </script>

</body>
</html>
