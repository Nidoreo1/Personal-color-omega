<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パーソナルカラーAI診断</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #FFF5F9;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-4xl font-bold mb-6 text-pink-500">パーソナルカラーAI診断</h1>
  <p class="text-center mb-8 text-gray-600">あなたに似合うカラーをAIが診断します！</p>

  <button id="startButton" class="bg-pink-400 hover:bg-pink-300 text-white font-bold py-3 px-6 rounded-full shadow-lg mb-4">
    診断する
  </button>

  <div id="cameraArea" class="hidden flex-col items-center mt-4">
    <video id="video" width="300" height="400" autoplay class="rounded-lg shadow"></video>
    <button id="captureButton" class="mt-4 bg-green-400 hover:bg-green-300 text-white font-bold py-2 px-4 rounded-full">
      写真を撮る
    </button>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const cameraArea = document.getElementById('cameraArea');
    const video = document.getElementById('video');
    const captureButton = document.getElementById('captureButton');

    startButton.addEventListener('click', async () => {
      cameraArea.classList.remove('hidden');
      startButton.classList.add('hidden');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    });

    captureButton.addEventListener('click', () => {
      alert('写真を撮りました！（ここから診断に進める処理を追加できます）');
    });
  </script>

</body>
</html>
